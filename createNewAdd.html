<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Javier Giron Lopez">
    <meta name="description" content="Create your add and fing or sell your products">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/spinner.css" rel="stylesheet">
    <link href="css/addSection.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="./add-list/addStyle.css"rel="stylesheet">
    <link href="./notifications/notificationStyle.css" rel="stylesheet">
    <title>Create New Add</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="headerText">
                <h1>AlaPop</h1>
            </div>
            <div id="headerImg">
                <img src="img/Alapop.png" alt="Logo de AlaPop. Carita picarona estilo emoji tapándose la boca mientras mira hacia arriba">    
            </div>
        </div>
    </header>
    <section class="userActions">
        <div class = "navbar">
            <a href="/" id="backHome">Home</a>
            <button id="closeSession">Close Session</button>
        </div>
    </section>
    <h1>¿Qué es lo que quieres comprar o vender?</h1>
    <form action="" id="createAddForm">
        <label for="userAvatar">Avatar</label>
        <input type="text" name="userAvatar" value="https://www.lavanguardia.com/files/content_image_desktop_filter/uploads/2018/06/22/5fa4335996cdf.jpeg">

        <label for="name">Producto</label>
        <input type="text" name="addName" required>

        <label for="addSelect">¿Compras o vendes?</label>
        <select name="addSelect"> 
                <option value="vende" selected>Se vende</option>
                <option value="busca">Se busca</option>
        </select>
        
        <label for="addPrice">Precio</label>
        <input type="tel" name="addPrice" minlength="1" size="10" required> (Mínimo 1 €).
        <label for="addPhoto" required>Foto del producto</label>
        <input type="text" name="addPhoto">
        <label for="">Tag</label>
        <input type="text" name="addTag">
        <label for="">Descripción del producto</label>
        <textarea name="addDescription" id="addDescription" cols="30" rows="10" required>Describe aquí tu producto</textarea>
        <button type="submit">Crear anuncio</button>
        <button type="reset">Borrar todo</button>
    </form>

    <section class="notifications"></section>
</body>
</html>
